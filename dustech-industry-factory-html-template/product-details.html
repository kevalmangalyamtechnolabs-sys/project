<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pista Store | Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pistaLight: '#E9F5E9',
            pista: '#B6D7A8',
            pistaDark: '#6B8E74',
            darkText: '#1F2937'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="css/aos.css" />
</head>

<body class="bg-pistaLight text-darkText font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-pistaDark">Pista<span class="text-pista">Store</span></h1>
    </div>
  </nav>

  <!-- Product Section -->
  <section class="max-w-7xl mx-auto px-6 py-16 flex flex-col lg:flex-row gap-10 items-center">
    <div class="w-full lg:w-1/2" data-aos="fade-right">
      <img src="./assets/images/slider/slide-1.jpg" alt="Smart Watch" class="rounded-2xl shadow-lg">
    </div>
    <div class="w-full lg:w-1/2" data-aos="fade-left">
      <h2 class="text-3xl font-semibold text-pistaDark mb-2">Smart Watch</h2>
      <p class="text-lg text-pista font-medium mb-4">$49.99</p>
      <p class="text-gray-700 mb-6 leading-relaxed">
        Stay connected and track your fitness goals with our premium Smart Watch. 
        It features heart-rate monitoring, step tracking, customizable watch faces, 
        and long battery life for your daily adventures.
      </p>
      <button class="bg-pistaDark text-white px-6 py-3 rounded-lg hover:bg-pista transition">
        Add to Cart
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center text-gray-600 text-sm">
    Â© 2025 <span class="text-pistaDark font-semibold">PistaStore</span>. All rights reserved.
  </footer>

  <script src="js/aos.js"></script>
  <script>
    AOS.init({
      duration: 900,
      once: true,
      offset: 100,
    });
  </script>
</body>
</html>
